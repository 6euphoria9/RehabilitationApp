<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creation a task</title>
</head>

<body>
<div class="container">
    <h1>Creating new task</h1>

    <form class="form-signin" method="post" th:action="@{/doctor/cabinet/workshop}" th:object="${form}">

        <div class="form-group">
            <label>Write description of task</label>
            <input type="text" th:field="*{description}" class="form-control">
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>

</div>

<div class="container signin">
    <p> Return? --> <a href="/doctor/cabinet">return</a></p>
</div>
</body>

</html>
